---
# Headless service for StatefulSet components (if needed)
apiVersion: v1
kind: Service
metadata:
  name: api-headless
  namespace: ai-api-integrator
  labels:
    app: ai-api-integrator
    component: api
spec:
  clusterIP: None
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
