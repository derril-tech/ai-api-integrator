# This is a template for secrets - actual values should be managed securely
# In production, use tools like Sealed Secrets, External Secrets Operator, or Vault

apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ai-api-integrator
type: Opaque
stringData:
  # Database credentials
  DATABASE_USERNAME: "your-db-username"
  DATABASE_PASSWORD: "your-db-password"
  
  # Redis password
  REDIS_PASSWORD: "your-redis-password"
  
  # NATS credentials
  NATS_USER: "your-nats-user"
  NATS_PASSWORD: "your-nats-password"
  
  # JWT secrets
  JWT_SECRET: "your-super-secure-jwt-secret-key-at-least-32-characters"
  JWT_REFRESH_SECRET: "your-super-secure-refresh-secret-key-at-least-32-characters"
  
  # OAuth credentials
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
  
  # S3/AWS credentials
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  
  # Email credentials
  SMTP_USER: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"
  
  # Temporal credentials
  TEMPORAL_SERVER_URL: "your-temporal-server:7233"
  TEMPORAL_CLIENT_CERT: "your-temporal-client-cert"
  TEMPORAL_CLIENT_KEY: "your-temporal-client-key"
  TEMPORAL_SERVER_ROOT_CA_CERT: "your-temporal-ca-cert"
  
  # Vault configuration
  VAULT_URL: "https://your-vault-instance:8200"
  VAULT_TOKEN: "your-vault-token"
  VAULT_NAMESPACE: "your-vault-namespace"
  
  # OpenAI/AI credentials
  OPENAI_API_KEY: "your-openai-api-key"
  
  # Monitoring credentials
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  
  # Webhook secrets
  WEBHOOK_SECRET: "your-webhook-secret-for-signature-validation"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ai-api-integrator-staging
type: Opaque
stringData:
  # Database credentials (staging)
  DATABASE_USERNAME: "staging-db-username"
  DATABASE_PASSWORD: "staging-db-password"
  
  # Redis password (staging)
  REDIS_PASSWORD: "staging-redis-password"
  
  # NATS credentials (staging)
  NATS_USER: "staging-nats-user"
  NATS_PASSWORD: "staging-nats-password"
  
  # JWT secrets (staging - different from production)
  JWT_SECRET: "staging-jwt-secret-key-different-from-production"
  JWT_REFRESH_SECRET: "staging-refresh-secret-key-different-from-production"
  
  # OAuth credentials (staging apps)
  GOOGLE_CLIENT_ID: "staging-google-client-id"
  GOOGLE_CLIENT_SECRET: "staging-google-client-secret"
  GITHUB_CLIENT_ID: "staging-github-client-id"
  GITHUB_CLIENT_SECRET: "staging-github-client-secret"
  
  # S3/AWS credentials (staging)
  AWS_ACCESS_KEY_ID: "staging-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "staging-aws-secret-key"
  
  # Email credentials (staging)
  SMTP_USER: "staging-smtp-username"
  SMTP_PASSWORD: "staging-smtp-password"
  
  # Temporal credentials (staging)
  TEMPORAL_SERVER_URL: "staging-temporal-server:7233"
  TEMPORAL_CLIENT_CERT: "staging-temporal-client-cert"
  TEMPORAL_CLIENT_KEY: "staging-temporal-client-key"
  TEMPORAL_SERVER_ROOT_CA_CERT: "staging-temporal-ca-cert"
  
  # Vault configuration (staging)
  VAULT_URL: "https://staging-vault-instance:8200"
  VAULT_TOKEN: "staging-vault-token"
  VAULT_NAMESPACE: "staging-vault-namespace"
  
  # OpenAI/AI credentials (staging - may use different keys or quotas)
  OPENAI_API_KEY: "staging-openai-api-key"
  
  # Monitoring credentials (staging)
  SENTRY_DSN: "https://staging-sentry-dsn@sentry.io/staging-project-id"
  
  # Webhook secrets (staging)
  WEBHOOK_SECRET: "staging-webhook-secret"
